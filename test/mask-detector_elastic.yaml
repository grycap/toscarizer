description: Template for launching an OSCAR Virtual Cluster
imports:
- ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml
topology_template:
  inputs:
    admin_token:
      default: fixed4
      type: string
    cert_user_email:
      default: jhondoe@server.com
      type: string
    cluster_name:
      default: oscar-cluster-fixed3
      type: string
    domain_name:
      default: im.grycap.net
      type: string
    fe_cpus:
      default: 4
      type: integer
    fe_mem:
      default: 4 GB
      type: scalar-unit.size
    fe_os_image:
      default: one://ramses.i3m.upv.es/1396
      type: string
    max_wn_num:
      default: 5
      description: Maximum Number of WNs in the OSCAR cluster
      required: true
      type: integer
    minio_password:
      default: fixed6
      type: string
    oscar_password:
      default: fixed5
      type: string
    storage_size:
      default: 100 GB
      type: string
  node_templates:
    elastic_cluster_front_end:
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/use_external_im.yml
      properties:
        config_options:
        - option: IDLE_TIME
          section: scheduling
          value: '300'
        - option: RECONSIDER_JOB_TIME
          section: scheduling
          value: '60'
        - option: MAX_WAIT_POWERON
          section: monitoring
          value: '3000'
        - option: MAX_WAIT_POWEROFF
          section: monitoring
          value: '600'
        - option: PERIOD_LIFECYCLE
          section: monitoring
          value: '20'
        - option: PERIOD_MONITORING_NODES
          section: monitoring
          value: '20'
        - option: CLUES_REQUEST_WAIT_TIMEOUT
          section: client
          value: '3000'
        - option: SCHEDULER_CLASSES
          section: scheduling
          value: clueslib.schedulers.CLUES_Scheduler_PowOn_Requests, clueslib.schedulers.CLUES_Scheduler_Reconsider_Jobs,
            clueslib.schedulers.CLUES_Scheduler_PowOff_IDLE, clueslib.schedulers.CLUES_Scheduler_PowOn_Free
        - option: EXTRA_SLOTS_FREE
          section: scheduling
          value: '1'
        im_auth: id = one; type = OpenNebula; host = server:2633; username = user;
          password = pass\nid = oscar1; type = OSCAR; host = https://graspi.im.grycap.net;
          username = user; password = pass\ntype = InfrastructureManager; username
          = user; password = pass\nid = ec2; type = EC2; username = AK; password =
          SK
        kube_token:
          get_input: admin_token
        powermanager_plugin: im
      requirements:
      - lrms: lrms_front_end
      - wn: wn_node_resource1
      type: tosca.nodes.ec3.ElasticCluster
    front:
      capabilities:
        endpoint:
          properties:
            additional_dns_names:
            - concat:
              - get_input: cluster_name
              - '@'
              - get_input: domain_name
            - concat:
              - minio.
              - get_input: cluster_name
              - '@'
              - get_input: domain_name
            - concat:
              - console.minio.
              - get_input: cluster_name
              - '@'
              - get_input: domain_name
            dns_name: kubeserver
            network_name: PUBLIC
        host:
          properties:
            mem_size:
              get_input: fe_mem
            num_cpus:
              get_input: fe_cpus
        os:
          properties:
            image:
              get_input: fe_os_image
            type: linux
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: my_block_storage
          relationship:
            properties:
              device: hdb
              location: /pv
            type: tosca.relationships.AttachesTo
      type: tosca.nodes.indigo.Compute
    lrms_front_end:
      capabilities:
        endpoint:
          properties:
            port: 30443
            protocol: tcp
      properties:
        admin_token:
          get_input: admin_token
        admin_username: kubeuser
        cert_manager: true
        cert_user_email:
          get_input: cert_user_email
        install_ingress: true
        install_kubeapps: false
        install_metrics: true
        install_nfs_client: true
        public_dns_name:
          concat:
          - get_input: cluster_name
          - .
          - get_input: domain_name
        version: 1.23.6
      requirements:
      - host: front
      type: tosca.nodes.indigo.LRMS.FrontEnd.Kubernetes
    my_block_storage:
      properties:
        size:
          get_input: storage_size
      type: tosca.nodes.BlockStorage
    oscar:
      capabilities:
        endpoint:
          properties:
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 443
              minio_port:
                protocol: tcp
                source: 30300
      properties:
        dns_host:
          concat:
          - get_input: cluster_name
          - .
          - get_input: domain_name
        minio_dns_host:
          concat:
          - minio.
          - get_input: cluster_name
          - .
          - get_input: domain_name
        minio_dns_host_console:
          concat:
          - console.minio.
          - get_input: cluster_name
          - .
          - get_input: domain_name
        minio_secretkey:
          get_input: minio_password
        password:
          get_input: oscar_password
      requirements:
      - host: lrms_front_end
      type: tosca.nodes.indigo.OSCAR
    oscar_service_mask-detector:
      properties:
        cpu: 0.9
        env_variables:
          COMPONENT_NAME: mask-detector
          KCI: https://minio.oscar-cluster-fixed3.im.grycap.net
          MONIT_HOST: ai-sprint-mask-detector-app-telegraf
          MONIT_PORT: '8094'
        image: registry.gitlab.polimi.it/ai-sprint/mask-detector:tag
        input:
        - path: mask-detector/input
          storage_provider: minio
        - path: blurry-faces-onnx/output
          storage_provider: minio
        memory: 4096Mi
        name: mask-detector
        output:
        - path: mask-detector/output
          storage_provider: minio
        script: /opt/mask-detector/script.sh
      requirements:
      - host: oscar
      type: tosca.nodes.aisprint.FaaS.Function
    wn_node_resource1:
      capabilities:
        wn:
          properties:
            max_instances:
              get_input: max_wn_num
            min_instances: 0
      properties:
        front_end_ip:
          get_attribute:
          - front
          - private_address
          - 0
        version: 1.23.6
      requirements:
      - host: wn_resource1
      type: tosca.nodes.indigo.LRMS.WorkerNode.Kubernetes
    wn_resource1:
      capabilities:
        endpoint:
          properties:
            dns_name: vnode-#N#.localdomain
        host:
          properties:
            mem_size: 8192 MB
            num_cpus: 4
            num_gpus: 0
            preemtible_instance: false
            sgx: false
        os:
          properties:
            distribution: Ubuntu
            image: one://ramses.i3m.upv.es/1396
            type: linux
            version: 22.04
        scalable:
          properties:
            count: 4
      type: tosca.nodes.indigo.Compute
  outputs:
    admin_token:
      value:
        get_input: admin_token
    console_minio_endpoint:
      value:
        concat:
        - https://console.minio.
        - get_input: cluster_name
        - .
        - get_input: domain_name
        - /
    dashboard_endpoint:
      value:
        concat:
        - https://
        - get_input: cluster_name
        - .
        - get_input: domain_name
        - /dashboard/
    fe_node_creds:
      value:
        get_attribute:
        - front
        - endpoint
        - credential
        - 0
    fe_node_ip:
      value:
        get_attribute:
        - front
        - public_address
        - 0
    minio_endpoint:
      value:
        concat:
        - https://minio.
        - get_input: cluster_name
        - .
        - get_input: domain_name
        - /
    minio_password:
      value:
        get_input: minio_password
    oscar_password:
      value:
        get_input: oscar_password
    oscar_service_cred:
      value:
        get_attribute:
        - oscar_service_mask-detector
        - credential
    oscar_service_url:
      value:
        get_attribute:
        - oscar_service_mask-detector
        - endpoint
    oscarui_endpoint:
      value:
        concat:
        - https://
        - get_input: cluster_name
        - .
        - get_input: domain_name
        - /
tosca_definitions_version: tosca_simple_yaml_1_0
