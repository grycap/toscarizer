description: Template for launching an OSCAR Virtual Cluster
imports:
- ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml
topology_template:
  inputs:
    admin_token:
      default: fixed20
      type: string
    app_name:
      default: ai-sprint-mask-detection-app
      description: App name
      type: string
    cert_user_email:
      default: jhondoe@server.com
      type: string
    cluster_name:
      default: oscar-cluster-fixed19
      type: string
    domain_name:
      default: im.grycap.net
      type: string
    fe_cpus:
      default: 4
      type: integer
    fe_mem:
      default: 4 GB
      type: scalar-unit.size
    fe_os_image:
      default: one://ramses.i3m.upv.es/1396
      type: string
    local_influx_pass:
      default: fixed24
      description: Admin pass for the local influx endpoint
      type: string
    local_influx_token:
      default: fixed23
      description: API TOKEN for the local influx endpoint
      type: string
    max_wn_num:
      default: 1
      description: Maximum Number of WNs in the OSCAR cluster
      required: true
      type: integer
    minio_password:
      default: fixed22
      type: string
    oscar_password:
      default: fixed21
      type: string
    qos_constraints:
      default: "System:\n  global_constraints: {}\n  local_constraints:\n    local_constraint_1:\n\
        \      component_name: blurry-faces-onnx\n      threshold: 20\n    local_constraint_2:\n\
        \      component_name: mask-detector\n      threshold: 10\n  name: mask-detection-v1\n"
      description: App QoS Constraints
      type: string
    storage_size:
      default: 100 GB
      type: string
    top_influx_bucket:
      default: bucket
      description: Bucket to store the data in the Top level InfluxDB
      type: string
    top_influx_org:
      default: aisprint
      description: Organization configured in the Top level InfluxDB
      type: string
    top_influx_token:
      default: fixed30
      type: string
    top_influx_url:
      default: https://influx.oscar-cluster-fixed26.im.grycap.net
      type: string
  node_templates:
    front:
      capabilities:
        endpoint:
          properties:
            additional_dns_names:
            - concat:
              - get_input: cluster_name
              - '@'
              - get_input: domain_name
            - concat:
              - minio.
              - get_input: cluster_name
              - '@'
              - get_input: domain_name
            - concat:
              - console.minio.
              - get_input: cluster_name
              - '@'
              - get_input: domain_name
            - concat:
              - influx.
              - get_input: cluster_name
              - '@'
              - get_input: domain_name
            dns_name: kubeserver
            network_name: PUBLIC
        host:
          properties:
            mem_size:
              get_input: fe_mem
            num_cpus:
              get_input: fe_cpus
        os:
          properties:
            image:
              get_input: fe_os_image
            type: linux
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: my_block_storage
          relationship:
            properties:
              device: hdb
              location: /pv
            type: tosca.relationships.AttachesTo
      type: tosca.nodes.indigo.Compute
    lrms_front_end:
      capabilities:
        endpoint:
          properties:
            port: 30443
            protocol: tcp
      properties:
        admin_token:
          get_input: admin_token
        admin_username: kubeuser
        cert_manager: true
        cert_user_email:
          get_input: cert_user_email
        install_ingress: true
        install_kubeapps: false
        install_metrics: true
        install_nfs_client: true
        public_dns_name:
          concat:
          - get_input: cluster_name
          - .
          - get_input: domain_name
        version: 1.23.6
      requirements:
      - host: front
      type: tosca.nodes.indigo.LRMS.FrontEnd.Kubernetes
    monitoring:
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/ai-monitoring/ai-sprint-monit-site.yaml
            inputs:
              APP_NAME:
                get_input: app_name
              LOCAL_INFLUX_HOSTNAME:
                concat:
                - influx.
                - get_input: cluster_name
                - .
                - get_input: domain_name
              LOCAL_INFLUX_PASS:
                get_input: local_influx_pass
              LOCAL_INFLUX_TOKEN:
                get_input: local_influx_token
              QOS_CONSTRAINTS:
                get_input: qos_constraints
              REMOTE_INFLUX_BUCKET:
                get_input: top_influx_bucket
              REMOTE_INFLUX_ORG:
                get_input: top_influx_org
              REMOTE_INFLUX_TOKEN:
                get_input: top_influx_token
              REMOTE_INFLUX_URL:
                get_input: top_influx_url
      requirements:
      - host: lrms_front_end
      type: tosca.nodes.SoftwareComponent
    my_block_storage:
      properties:
        size:
          get_input: storage_size
      type: tosca.nodes.BlockStorage
    oscar:
      capabilities:
        endpoint:
          properties:
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 443
              minio_port:
                protocol: tcp
                source: 30300
      properties:
        dns_host:
          concat:
          - get_input: cluster_name
          - .
          - get_input: domain_name
        minio_dns_host:
          concat:
          - minio.
          - get_input: cluster_name
          - .
          - get_input: domain_name
        minio_dns_host_console:
          concat:
          - console.minio.
          - get_input: cluster_name
          - .
          - get_input: domain_name
        minio_secretkey:
          get_input: minio_password
        password:
          get_input: oscar_password
      requirements:
      - host: lrms_front_end
      type: tosca.nodes.indigo.OSCAR
    oscar_service_blurry-faces-onnx_partition1_2:
      properties:
        cpu: 0.9
        env_variables:
          COMPONENT_NAME: blurry-faces-onnx_partition1_2
          KCI: https://minio.oscar-cluster-fixed19.im.grycap.net
          MONIT_HOST: ai-sprint-mask-detection-app-telegraf
          MONIT_PORT: '8094'
        image: registry.gitlab.polimi.it/ai-sprint/blurry-faces-onnx_partition1_2:tag
        input:
        - path: blurry-faces-onnx-partition1-1/output
          storage_provider: minio
        memory: 1024Mi
        name: blurry-faces-onnx-partition1-2
        output:
        - path: blurry-faces-onnx-partition1-2/output
          storage_provider: minio.oscar-cluster-fixed26
        script: /opt/blurry-faces-onnx_partition1_2/script.sh
        storage_providers:
          minio:
            oscar-cluster-fixed26:
              access_key: minio
              endpoint: https://minio.oscar-cluster-fixed26.im.grycap.net
              region: us-east-1
              secret_key: fixed29
      requirements:
      - host: oscar
      type: tosca.nodes.aisprint.FaaS.Function
    wn_node_resource1:
      properties:
        front_end_ip:
          get_attribute:
          - front
          - private_address
          - 0
        version: 1.23.6
      requirements:
      - host: wn_resource1
      type: tosca.nodes.indigo.LRMS.WorkerNode.Kubernetes
    wn_resource1:
      capabilities:
        host:
          properties:
            mem_size: 8192 MB
            num_cpus: 4
            num_gpus: 0
            preemtible_instance: false
            sgx: false
        os:
          properties:
            distribution: Ubuntu
            image: one://ramses.i3m.upv.es/1396
            type: linux
            version: 22.04
        scalable:
          properties:
            count: 4
      type: tosca.nodes.indigo.Compute
  outputs:
    admin_token:
      value:
        get_input: admin_token
    console_minio_endpoint:
      value:
        concat:
        - https://console.minio.
        - get_input: cluster_name
        - .
        - get_input: domain_name
        - /
    dashboard_endpoint:
      value:
        concat:
        - https://
        - get_input: cluster_name
        - .
        - get_input: domain_name
        - /dashboard/
    fe_node_creds:
      value:
        get_attribute:
        - front
        - endpoint
        - credential
        - 0
    fe_node_ip:
      value:
        get_attribute:
        - front
        - public_address
        - 0
    influx_endpoint:
      value:
        concat:
        - https://influx.
        - get_input: cluster_name
        - .
        - get_input: domain_name
    influx_password:
      value:
        get_input: local_influx_pass
    influx_token:
      value:
        get_input: local_influx_token
    minio_endpoint:
      value:
        concat:
        - https://minio.
        - get_input: cluster_name
        - .
        - get_input: domain_name
        - /
    minio_password:
      value:
        get_input: minio_password
    oscar_password:
      value:
        get_input: oscar_password
    oscar_service_cred:
      value:
        get_attribute:
        - oscar_service_blurry-faces-onnx_partition1_2
        - credential
    oscar_service_url:
      value:
        get_attribute:
        - oscar_service_blurry-faces-onnx_partition1_2
        - endpoint
    oscarui_endpoint:
      value:
        concat:
        - https://
        - get_input: cluster_name
        - .
        - get_input: domain_name
        - /
tosca_definitions_version: tosca_simple_yaml_1_0
