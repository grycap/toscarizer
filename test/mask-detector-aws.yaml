imports:
- ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml
metadata:
  infra_name: OSCAR mask-detector
topology_template:
  inputs:
    cluster_name:
      default: oscar-cluster-fixed2
      type: string
    top_influx_token:
      default: influx_token
      type: string
    top_influx_url:
      default: https://influx.oncloudandheat.com/
      type: string
  node_templates:
    lambda_function_mask-detector:
      properties:
        cpu: 0.9
        env_variables:
          COMPONENT_NAME: mask-detector
          COMPUTING_UNITS: '0.9'
          INFLUX_ENDPOINT: https://influx.oncloudandheat.com/
          INFLUX_TOKEN: influx_token
          KCI: AWS Lambda
          MONIT_HOST: localhost
          MONIT_PORT: '8094'
          RESOURCE_ID: AWS Lambda
        image: 000000000000.dkr.ecr.us-east-1.amazonaws.com/mask-detector:tag
        input:
        - path: test1/blurry-faces-onnx/output
          storage_provider: s3.oscar-cluster-fixed2
        memory: 4096Mi
        name: mask-detector
        output:
        - path: test1/mask-detector/output
          storage_provider: s3.oscar-cluster-fixed2
        script: /opt/mask-detector/script.sh
        storage_providers:
          s3:
            oscar-cluster-fixed2:
              access_key: ak
              region: us-east-1
              secret_key: sk
      type: tosca.nodes.aisprint.FaaS.Function
tosca_definitions_version: tosca_simple_yaml_1_0
